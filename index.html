    <script>
        

        var vagaSelecionada = "";

        var el = document.getElementById('fora');
                el.addEventListener('click', function(e) {
                    mostraBotao(e.target.id);
                    vagaSelecionada = e.target.id;
                    
            });
        
        function adicionarCarro(vagaSelecionada){
            var img = document.getElementById(vagaSelecionada);
            img.src = "https://image.flaticon.com/icons/png/512/89/89111.png";
        }

        function removerCarro(vagaSelecionada){

            var img = document.getElementById(vagaSelecionada);
            img.src = "https://imagepng.org/wp-content/uploads/2017/10/placa-estacionamento-estacionar.png";
            
        }

        


        function mostraBotao(el) {
            var src = document.getElementById(el).src;
            if(src == 'https://imagepng.org/wp-content/uploads/2017/10/placa-estacionamento-estacionar.png'){
                var data = new Date();
                var horas = data.getHours();
                var minutos = data.getMinutes ();
                
                if (horas <10 ) {
                    horas= "0"+ horas;
                }
                if (minutos <10) {
                    minutos = "0"+ minutos;
                }
                
                document.getElementById("divBot").style.display = 'block'; 
                document.getElementById("divBot1").style.display = 'none';
                document.getElementById("vaga").innerHTML = "Vaga: "+el;
                document.getElementById("tempo").innerHTML = "Hora que chegou: "+horas+":"+minutos;
                

                }
            else{
                document.getElementById("divBot1").style.display = 'block';
                document.getElementById("divBot").style.display = 'none'; 
                }

        }

        function relogio(){
            var data = new Date();
            var horas = data.getHours();
            var minutos = data.getMinutes ();
            
            if (horas <10 ) {
                horas= "0"+ horas;
            }
            if (minutos <10) {
                minutos = "0"+ minutos;
            }

            document.getElementById("relogio").innerHTML ="<h2 class='relogio'>"+horas+":"+minutos+"</h2>";
            setInterval(relogio, 60000);
        }
